<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="Script/script.js"></script>
    <title>About Page</title>
    <style>
       
        /* heading */

header h1{
    text-align: center;
}

body{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* style profiles */
main{
    display: grid;
    grid-template-columns: repeat(3,1fr);
    justify-content: space-around;
    gap: 1rem;
    padding: 20px;
    align-items: center;
    margin: 0 auto;
}

/* img */
section img{
    width: 100px;
    height: 100px;
    border-radius: 50%;
}

/* section */
section{
    display: flex;
    align-items: center;
    flex-direction: column;
}

/* button container */
section div{
    display: flex;
    gap: 1rem;
}

section div button{
    width: 100px;
    border-radius: 8px;
    height: 35px;
    padding: 5px;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 5px 5px black;
}

/* footer */
footer{
    text-align: center;
}

    /* responsive css */
    @media(max-width:768px){
        main{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            justify-content: space-around;
            margin: auto;
        }
    }

    @media(max-width:450px){
        main{
            display: grid;
            grid-template-columns: repeat(1,1fr);
            justify-content: space-around;
            margin: auto;
        }
    }
    </style>
</head>
<body>

    <!-- heading -->
    <header>
        <h1>About Our Team</h1>
    </header>

    <!-- theme selector -->
     <select id="color">
        <option value="default">Default</option>
        <option value="dark">Dark</option>
        <option value="colorful">Colorful</option>
     </select>

    <!-- Profiles -->
    <main>
        <section>
            <h2>Jemaile Mohamed</h2>
            <img src="images/jemaile.jpg" alt="">
            <p></p>
            <div>
            <button class="Jemaile-bio">Learn More</button><button class="Hide-Jemaile-Bio">Toggle Bio</button>
        </div>
        </section>

        <section>
            <h2>Chante Wyngaardt</h2>
            <img src="images/chante.jpg" alt="">
            <p></p>
            <div>
            <button class="Chante-bio">Learn More</button><button class="Hide-Chante-Bio">Toggle Bio</button>
            </div>
        </section>

        <section>
            <h2>Keanan Oliver</h2>
            <img src="images/keanan.jpg" alt="">
            <p></p>
            <div>
            <button class="Keanan-bio">Learn More</button><button class="Hide-Keanan-Bio">Toggle Bio</button>
        </div>
        </section>
    </main>

    <!-- group photo -->
    <group>
        <button class="group-photo-btn">Group Photo</button>
    </group>

    <!-- footer -->
    <Footer>
        <p>©️About us 2024. All rights reserved.</p>
    </Footer>
</body>
</html>
