<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="Script/script.js"></script>
    <title>About Page</title>
    <style>
        /* heading */
header h1{
    text-align: center;
}

/* style profiles */
main{
    display: grid;
    grid-template-columns: repeat(3,1fr);
    align-items: center;
}

/* img */
section img{
    width: 50px;
    height: 50px;
    border-radius: 50%;
}

/* footer */
footer{
    text-align: center;
}

/* responsive css */
@media(max-width:768px){
    main{
        display: grid;
        grid-template-columns: repeat(2,1fr);
        align-items: center;
    }
}
    </style>
</head>
<body>

    <!-- heading -->
    <header>
        <h1>About Our Team</h1>
    </header>

    <!-- theme selector -->
     <select id="color">
        <option value="default">Default</option>
        <option value="dark">Dark</option>
        <option value="colorful">Colorful</option>
     </select>

    <!-- Profiles -->
    <main>

        <section>
            <h2>Jemaile Mohamed</h2>
            <img src="images/jemaile.jpg" alt="">
            <p></p>
            <button class="Jemaile-bio">Learn More</button><button class="Hide-Jemaile-Bio">Toggle Bio</button>
        </section>

        <section>
            <h2>Chante Wyngaardt</h2>
            <img src="images/pfp.jpg" alt="">
            <p></p>
            <button class="Chante-bio">Learn More</button><button class="Hide-Chante-Bio">Toggle Bio</button>
        </section>

        <section>
            <h2>Keanan Oliver</h2>
            <img src="images/keanan.jpg" alt="">
            <p></p>
            <button class="Keanan-bio">Learn More</button><button class="Hide-Keanan-Bio">Toggle Bio</button>
        </section>



    </main>

    <!-- group photo -->
    <group>
        <button class="group-photo-btn">Group Photo</button>
    </group>

    <!-- footer -->
    <Footer>
        <p>©️About us 2024. All rights reserved.</p>
    </Footer>
</body>
</html>
